<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif; /* Sets a clean, easy-to-read font */
    padding: 40px; /* Provides padding around the content */
  }
  .sender {
    text-align: left; /* Aligns the sender's address to the left */
    margin-top: 0; /* Ensures there is no extra space at the top */
  }
  .receiver {
    text-align: center; /* Centers the receiver's address horizontally */
    position: relative; /* Positions relative to its normal position */
    top: 80px; /* Moves the receiver's address down a bit */
  }
</style>
</head>
<body>
<div class="sender">
  <p>Harmony Airways</p>
  <p>123 Aviation Rd</p>
  <p>Port Vila, Efate</p>
  <p>Vanuatu</p>
</div>

<div class="receiver">
  <p>Customer Service Department</p>
  <p>987 Island Way</p>
  <p>Luganville, Espiritu Santo</p>
  <p>Vanuatu</p>
</div>
</body>
</html>
