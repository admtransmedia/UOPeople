<!DOCTYPE html>
<html>
<head>
    <title>Styled Image</title>
    <style>
        img {
            border: 2px solid black; /* Sets a solid black border of 2px */
            width: 200px; /* Sets the width of the image to 200px */
            height: 200px; /* Sets the height of the image to 200px */
        }
    </style>
</head>
<body>
    <img src="five.jpeg" alt="Airport">
</body>
</html>
