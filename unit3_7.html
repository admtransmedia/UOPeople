<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        img {
            display: block; /* Ensures images are on their own line */
            margin-bottom: 32px; /* Adds space equivalent to approximately two lines below each image */
        }
    </style>
</head>
<body>
    <h2>Ambulance</h2>
    <img src="one.jpeg" alt="Ambulance">

    <h2>Volcano</h2>
    <img src="two.jpeg" alt="Volcano">

    <h2>Sunset</h2>
    <img src="three.jpeg" alt="Sunset">

    <h2>Flight deck</h2>
    <img src="four.jpeg" alt="Flight deck">

    <h2>Airport</h2>
    <img src="five.jpeg" alt="Airport">
</body>
</html>
